<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha legrand | Tactical Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #020617;
            font-family: 'Inter', sans-serif;
            color: #e2e8f0;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom scrollbar for tactical feel */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 2px;
        }

        /* Leaflet Overrides */
        .leaflet-container {
            /* background: #020617 !important; Removed to prevent map tint */
        }

        .leaflet-bar {
            border: 1px solid #334155 !important;
            border-radius: 0 !important;
        }

        .leaflet-bar a {
            background-color: #0f172a !important;
            color: #10b981 !important;
            border-bottom: 1px solid #334155 !important;
        }

        .leaflet-control-attribution {
            background: rgba(15, 23, 42, 0.8) !important;
            color: #64748b !important;
            font-size: 8px !important;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "use-supercluster": "https://esm.sh/use-supercluster@^1.2.0"
  }
}
</script>
</head>

<body>
    <div id="root"></div>
    <script>
        // Load Google Maps API dynamically with Vite-injected key
        (function () {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${typeof __GOOGLE_MAPS_API_KEY__ !== 'undefined' ? __GOOGLE_MAPS_API_KEY__ : ''}&libraries=places,geometry`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        })();
    </script>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
